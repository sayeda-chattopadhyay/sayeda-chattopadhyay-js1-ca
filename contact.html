<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="contact form" />
    <title>Contact Page|Artworks from the institute of chicago</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact Form</h1>
        <form>
          <div>
            <label for="name">Name (required)</label>
              <input type="text" id="name" name="name" />
            <div class="input-error" id ="name-error">Required.</div>
          </div>
          <div>
            <label for="subject">Subject (minimum 10 characters)</label>
            <input type="text" id="subject" name="subject" />
            <div class="input-error" id ="subject-error"">
              Your subject name must be at least 10 characters
            </div>
          </div>
          <div>
            <label for="email">Email (required)</label>
            <input type="email" id="email" name="email" />
            <div class="input-error" id ="email-error">Please enter a valid email address.</div>
          </div>
          <div>
            <label for="address">Address (minimum 25 characters)</label>
            <input type="text" id="address" name="address" />
            <div class="input-error" id ="address-error">
              Your address must be at least 25 characters
            </div>
          </div>
          <button>Submit</button>
        </form>
    </main>
    <script src="js/components/displayError.js"></script>    
    <script src="js/contact.js"></script>
  </body>
</html>
